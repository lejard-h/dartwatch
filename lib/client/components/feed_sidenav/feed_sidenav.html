<div class="settings">
    <div class="toggle">
        <material-toggle [checked]="settings.stackOverflow" (checkedChange)="settings.stackOverflow = $event" label="StackOverflow"></material-toggle>
    </div>
    <div class="toggle">
        <material-toggle [checked]="settings.dartlang" (checkedChange)="settings.dartlang = $event" label="Dartlang News"></material-toggle>
    </div>
    <div class="toggle">
        <material-toggle [checked]="settings.dartAcademy" (checkedChange)="settings.dartAcademy = $event" label="Dart Academy"></material-toggle>
    </div>
</div>
